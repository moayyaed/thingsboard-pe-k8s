#This is an optional deployment file. You can deploy Kafka inside EKS instead of AWS MSK
#To use internal kafka deploy this file and set the TB_KAFKA_SERVERS: "tb-kafka:9092" in the tb-kafka-configmap.yml file
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-kafka
  namespace: thingsboard
data:
  tools-log4j.properties: |+
    log4j.rootLogger=WARN, stdout
    log4j.appender.stdout=org.apache.log4j.ConsoleAppender
    log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
    log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n
  log4j.properties: |+
    log4j.rootLogger=INFO, stdout, kafkaAppender

    log4j.appender.stdout=org.apache.log4j.ConsoleAppender
    log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
    log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

    log4j.appender.kafkaAppender=org.apache.log4j.DailyRollingFileAppender
    log4j.appender.kafkaAppender.DatePattern='.'yyyy-MM-dd-HH
    log4j.appender.kafkaAppender.File=${kafka.logs.dir}/server.log
    log4j.appender.kafkaAppender.layout=org.apache.log4j.PatternLayout
    log4j.appender.kafkaAppender.layout.ConversionPattern=[%d] %p %m (%c)%n

    # Change the line below to adjust ZK client logging
    log4j.logger.org.apache.zookeeper=INFO

    # Change the two lines below to adjust the general broker logging level (output to server.log and stdout)
    log4j.logger.kafka=INFO
    log4j.logger.org.apache.kafka=INFO

    # Change to DEBUG or TRACE to enable request logging
    log4j.logger.kafka.request.logger=WARN, stdout
    log4j.additivity.kafka.request.logger=false
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-kafka
  namespace: thingsboard
spec:
  serviceName: "tb-kafka"
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: tb-kafka
  template:
    metadata:
      labels:
        app: tb-kafka
    spec:
      nodeSelector:
        role: tb-node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tb-kafka
              topologyKey: "kubernetes.io/hostname"
      securityContext:
        runAsUser: 799
        runAsNonRoot: true
        fsGroup: 799
      containers:
        - name: server
          imagePullPolicy: Always
          image: bitnami/kafka:4.0.0
          ports:
            - containerPort: 9092
              name: kafka-int
          readinessProbe:
            periodSeconds: 20
            tcpSocket:
              port: 9092
          livenessProbe:
            initialDelaySeconds: 25
            periodSeconds: 5
            tcpSocket:
              port: 9092
          env:
            - name: KAFKA_CLUSTER_ID
              value: "A0SZ6TGET1mhlQYl49uBSQ"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_LISTENERS
              value: "INSIDE://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "INSIDE://:9092"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INSIDE:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "INSIDE"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@tb-kafka-0.tb-kafka.thingsboard.svc.cluster.local:9093,1@tb-kafka-1.tb-kafka.thingsboard.svc.cluster.local:9093,2@tb-kafka-2.tb-kafka.thingsboard.svc.cluster.local:9093"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "false"
            - name: KAFKA_CFG_LOG_RETENTION_BYTES
              value: "1073741824"
            - name: KAFKA_CFG_SEGMENT_BYTES
              value: "268435456"
            - name: KAFKA_CFG_LOG_RETENTION_MS
              value: "300000"
            - name: KAFKA_CFG_LOG_CLEANUP_POLICY
              value: "delete"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_PORT
              value: "9092"
            - name: KAFKA_OPTS
              value: "-Xms1G -Xmx1G -XX:+AlwaysPreTouch"
            - name: KAFKA_LOG_DIRS
              value: "/kafka-data/logs"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_NODE_ID_COMMAND
              value: "hostname | cut -d'-' -f3"
          resources:
            requests:
              cpu: "300m"
              memory: 1500Mi
            limits:
              cpu: "2000m"
              memory: 1500Mi
          volumeMounts:
            - name: data-logs
              mountPath: /kafka-data
              readOnly: false
            - name: app-logs
              mountPath: /opt/bitnami/kafka/logs
              readOnly: false
            - name: kafka-custom-config
              mountPath: /bitnami/kafka/config
              readOnly: false
      volumes:
        - name: kafka-custom-config
          configMap:
            name: tb-kafka
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data-logs
        namespace: thingsboard
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 25000Mi
    - metadata:
        name: app-logs
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1000Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tb-kafka
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: tb-kafka
  ports:
    - port: 9092
      name: kafka-int